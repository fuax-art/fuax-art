<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art From my Chaos</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="portfolio.js" defer></script>
</head>
<body class="portfolio-page">
    <div class="container">
        <div class="header">
            <h1>The Chaos</h1>
            <p>Nothing is linear here, my mind is forever omni-directional</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Work</button>
            <button class="filter-btn" data-filter="digital-art">Digital Art</button>
            <button class="filter-btn" data-filter="canvas">Canvas</button>
            <button class="filter-btn" data-filter="onthewall">Function, Form and Free-walls</button>
            <button class="filter-btn" data-filter="airt">Me Myself and AI</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Gallery items will be loaded here -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="loader"></div>
            <p>Bending Time...</p>
        </div>

        <button class="load-more" id="loadMore">Slap Dark Matter</button>
    </div>

    <!-- Modal for full images -->
    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
        </div>
    </div>

    
</body>
</html>
