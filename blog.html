<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replace me</title>
  <link href="https://fonts.googleapis.com/css2?family=VCR+OSD+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="blog-body">
  <div class="container">
    <article class="blog-post">
      <h1 class="blog-post-title">replace me</h1>
      <pre>
        <!-- blog-post -->
      </pre>
    </article>
    <section class="visitor-comments">
      <h2>Slow Burn</h2>
      <textarea class="comment-textarea" placeholder="Speak Truth"></textarea>
      <button class="submit-comment">Fire Away</button>
      <div class="comments-section">
        <!-- Comments will be dynamically added here -->
      </div>
      <script>
        document.querySelector('.submit-comment').addEventListener('click', function() {
          const textarea = document.querySelector('.comment-textarea');
          const commentText = textarea.value.trim();

          if (commentText) {
            const commentPreview = document.createElement('div');
            commentPreview.className = 'comment-preview';
            commentPreview.innerHTML = `
              <p>${commentText.substring(0, 100)}...</p>
              <button class="view-full-comment">View Full Story</button>
            `;

            const fullCommentModal = document.createElement('div');
            fullCommentModal.className = 'full-comment-modal';
            fullCommentModal.innerHTML = `
              <div class="modal-content">
                <button class="close-modal">&times;</button>
                <div contenteditable="true" class="full-comment-text">${commentText}</div>
              </div>
            `;
            fullCommentModal.style.display = 'none';

            commentPreview.querySelector('.view-full-comment').addEventListener('click', function() {
              fullCommentModal.style.display = 'flex';
            });

            fullCommentModal.querySelector('.close-modal').addEventListener('click', function() {
              fullCommentModal.style.display = 'none';
            });

            document.querySelector('.comments-section').appendChild(commentPreview);
            document.body.appendChild(fullCommentModal);

            textarea.value = '';
          } else {
            alert('Please write a comment before submitting.');
          }
        });
      </script>
    </section>
  </div>
  <script>
    window.onload = function() {
      alert("!!!WARNING!!!!: This page contains sensitive content along with some adult language, so if you are kind of a little bitch maybe just leave..");
    };
  </script>
</body>
</html>
