<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comms - Forever Unfinished</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Rajdhani', sans-serif;
            background: black; color: #e0e0e0; overflow-x: hidden;
        }
        #vanta-bg { position: fixed; inset: 0; z-index: -10; }

        .container { max-width: 800px; margin: 0 auto; padding: 80px 20px; }

        /* BACK BUTTON */
        .back-btn {
            position: fixed; top: 20px; left: 20px;
            padding: 10px 20px;
            border: 1px solid #00fff7; color: #00fff7;
            text-decoration: none; text-transform: uppercase; font-weight: bold;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            transition: 0.3s; z-index: 100;
        }
        .back-btn:hover { background: #00fff7; color: black; box-shadow: 0 0 15px #00fff7; }

        /* CONTENT BOX */
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 247, 0.3);
            padding: 40px; border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        h1 { color: #00fff7; font-size: 3em; text-transform: uppercase; text-shadow: 0 0 20px rgba(0,255,247,0.5); margin-bottom: 20px; }
        p { font-size: 1.2em; margin-bottom: 30px; }

        /* FORM STYLES */
        input, textarea {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: rgba(0,0,0,0.5); border: 1px solid #333;
            color: #00fff7; font-family: 'Rajdhani', sans-serif; font-size: 1.1em;
        }
        input:focus, textarea:focus { outline: none; border-color: #00fff7; box-shadow: 0 0 10px rgba(0,255,247,0.2); }
        
        button {
            padding: 15px 40px; background: transparent;
            border: 2px solid #eaff00; color: #eaff00;
            font-size: 1.2em; font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background: #eaff00; color: black; box-shadow: 0 0 20px #eaff00; }

        .socials { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; text-align: center; }
        .socials a { color: #eaff00; margin: 0 15px; text-decoration: none; font-size: 1.2em; text-transform: uppercase; }
        .socials a:hover { color: #00fff7; text-shadow: 0 0 10px #00fff7; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <a href="../index.html" class="back-btn">‚Üê Return to Hub</a>

    <div class="container">
        <div class="glass-panel">
            <h1>Open Frequency</h1>
            <p>Projects, collaborations, or just want to talk tech? Signal me.</p>

            <form action="mailto:YOUR_EMAIL_HERE" method="post" enctype="text/plain">
                <label>Identifier (Name)</label>
                <input type="text" name="name" required>
                
                <label>Return Signal (Email)</label>
                <input type="email" name="email" required>
                
                <label>Transmission</label>
                <textarea name="message" rows="5" required></textarea>
                
                <button type="submit">Send Transmission</button>
            </form>

            <div class="socials">
                <a href="#">Twitter/X</a>
                <a href="#">OpenSea</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true, touchControls: true, gyroControls: false,
            minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
            color: 0x00fff7, backgroundColor: 0x050505, points: 12.00, maxDistance: 22.00, spacing: 18.00
        })
    </script>
</body>
</html>
