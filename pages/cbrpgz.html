<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPugz - Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background: black; color: #e0e0e0; }
        #vanta-bg { position: fixed; inset: 0; z-index: -10; }
        .container { max-width: 1000px; margin: 0 auto; padding: 80px 20px; }
        
        .back-btn {
            position: fixed; top: 20px; left: 20px; padding: 10px 20px;
            border: 1px solid #00fff7; color: #00fff7; text-decoration: none;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); transition: 0.3s; z-index: 100;
        }
        .back-btn:hover { background: #00fff7; color: black; }

        h1 { color: #eaff00; font-size: 3em; text-align: center; text-transform: uppercase; margin-bottom: 10px; text-shadow: 0 0 15px #eaff00; }
        .subtitle { text-align: center; margin-bottom: 40px; color: #00fff7; letter-spacing: 2px; }

        /* GALLERY GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .nft-card {
            background: rgba(0,0,0,0.6); border: 1px solid #333;
            border-radius: 8px; overflow: hidden; transition: 0.3s;
        }
        .nft-card:hover { transform: translateY(-5px); border-color: #00fff7; box-shadow: 0 0 20px rgba(0,255,247,0.2); }
        
        .placeholder-img {
            width: 100%; height: 250px;
            background: #111; display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 3em;
        }
        /* Once you have images, replace the placeholder div with: <img src="../assets/img/nfts/pug1.jpg" style="width:100%"> */

        .info { padding: 15px; }
        .info h3 { color: white; margin-bottom: 5px; }
        .info p { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <a href="../index.html" class="back-btn">‚Üê Return to Hub</a>

    <div class="container">
        <h1>CyberPugz</h1>
        <p class="subtitle">50 1/1 Animated NFTs on Base. Coming Jan 2026.</p>

        <div class="gallery">
            <div class="nft-card">
                <div class="placeholder-img">PUG #1</div> 
                <div class="info">
                    <h3>CyberPug #001</h3>
                    <p>The Original.</p>
                </div>
            </div>
            <div class="nft-card">
                <div class="placeholder-img">PUG #2</div>
                <div class="info">
                    <h3>CyberPug #002</h3>
                    <p>Glitch Variant.</p>
                </div>
            </div>
            <div class="nft-card">
                <div class="placeholder-img">PUG #3</div>
                <div class="info">
                    <h3>CyberPug #003</h3>
                    <p>Neon Variant.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true, touchControls: true, gyroControls: false,
            minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
            color: 0x00fff7, backgroundColor: 0x050505, points: 12.00, maxDistance: 22.00, spacing: 18.00
        })
    </script>
</body>
</html>
