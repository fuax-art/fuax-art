<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics - Forever Unfinished</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background: black; color: #e0e0e0; }
        #vanta-bg { position: fixed; inset: 0; z-index: -10; }
        .container { max-width: 800px; margin: 0 auto; padding: 80px 20px; }

        .back-btn {
            position: fixed; top: 20px; left: 20px; padding: 10px 20px;
            border: 1px solid #00fff7; color: #00fff7; text-decoration: none;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); transition: 0.3s; z-index: 100;
        }
        .back-btn:hover { background: #00fff7; color: black; }

        h1 { color: #eaff00; font-size: 3em; margin-bottom: 40px; text-shadow: 0 0 20px #eaff00; }

        .song-block {
            background: rgba(0,0,0,0.6); border-left: 4px solid #00fff7;
            padding: 30px; margin-bottom: 40px; backdrop-filter: blur(10px);
        }
        .song-block h2 { color: #00fff7; margin-bottom: 15px; text-transform: uppercase; }
        .lyrics { font-style: italic; line-height: 1.6; color: #ccc; white-space: pre-line; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <a href="../index.html" class="back-btn">‚Üê Return to Hub</a>

    <div class="container">
        <h1>Audio Logs // Lyrics</h1>

        <div class="song-block">
            <h2>The Boogeyman Boogie</h2>
            <div class="lyrics">
                (Paste your lyrics for Boogeyman Boogie here...)
                
                Verse 1:
                Shadows creeping on the wall
                Waiting for the hammer to fall...
            </div>
        </div>

        <div class="song-block">
            <h2>Track Title 2</h2>
            <div class="lyrics">
                (Paste lyrics here...)
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true, touchControls: true, gyroControls: false,
            minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
            color: 0x00fff7, backgroundColor: 0x050505, points: 12.00, maxDistance: 22.00, spacing: 18.00
        })
    </script>
</body>
</html>
